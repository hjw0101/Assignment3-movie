<!DOCTYPE html>
<html>
<head>
    <title>영화 장르 추천
    </title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        // Load the Visualization API and the corechart package.
        google.charts.load('current', {'packages':['corechart']});
          
        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(drawChart);

        // Draw the chart and set the chart options.
        function drawChart() {
            // Get user inputs
            var romance = parseFloat(document.getElementById('romance').value);
            var horror = parseFloat(document.getElementById('horror').value);
            var comedy = parseFloat(document.getElementById('comedy').value);
            var action = parseFloat(document.getElementById('action').value);
            var fantasy = parseFloat(document.getElementById('fantasy').value);
          
            // Create the data table.
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Genre');
            data.addColumn('number', 'Percent');
            data.addRows([
              ['Romance', romance],
              ['Horror', horror],
              ['Comedy', comedy],
              ['Action', action],
              ['Fantasy', fantasy]
            ]);
          
            // Set chart options
            var options = {'title':'Favorite Movie Genres',
                           'width':900,
                           'height':500};
          
            // Instantiate and draw our chart, passing in some options.
            var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }

        // Reset user inputs and chart
        function resetInputs() {
            document.getElementById('romance').value = '';
            document.getElementById('horror').value = '';
            document.getElementById('comedy').value = '';
            document.getElementById('action').value = '';
            document.getElementById('fantasy').value = '';
            drawChart();
        }
    </script>
</head>
<body>
    <h1>영화 장르 추천</h1>
    <form>
        <label for="romance">로맨스:</label>
        <input type="text" name="romance" id="romance" min="0" max="100" required><br>
        
        <label for="horror">공포:</label>
        <input type="text" name="horror" id="horror" min="0" max="100" required><br>
        
        <label for="comedy">코미디:</label>
        <input type="text" name="comedy" id="comedy" min="0" max="100" required><br>
        
        <label for="action">액션:</label>
        <input type="text" name="action" id="action" min="0" max="100" required><br>
        
        <label for="fantasy">판타지:</label>
        <input type="text" name="fantasy" id="fantasy" min="0" max="100" required><br>
        
        <button type="button" onclick="drawChart()">시각화</button>
        <button type="button" onclick="resetInputs()">초기화</button>
    </form>
      
    <div id="chart_div"></div>
</body>
</html>
